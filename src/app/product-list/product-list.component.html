<div class="container">
<h3 class = "text-center">Product List</h3>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Product Name </th>
            <th> Price</th>
            <th> Quantity </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products" >
            <td> {{ product.name }} </td>
            <td> {{ product.price }} </td>
            <td> {{ product.quantity }} </td>
        </tr>
    </tbody>
</table>
</div>
