<div class = "container">
    <h3>Create Product</h3>

<form (ngSubmit)="onCreate()">
    <div class="mb-3">
        <label> Product Name</label>
        <input type="text" class ="form-control" id = "name" [(ngModel)] = "product.name" name = "name">    
    </div>
    <div class="mb-3">
        <label> Price</label>
        <input type="text" class ="form-control" id = "price" [(ngModel)] = "product.price" name = "price">    
    </div>
    <div class="mb-3">
        <label> Quantity</label>
        <input type="text" class ="form-control" id = "quantity" [(ngModel)] = "product.quantity" name = "quantity">    
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
